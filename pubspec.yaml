name: flappybird
description: "A new Flutter project."

publish_to: 'none'

# 기본 리소스 세팅
version: 1.0.2+3

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flame: ^1.18.0
  flame_audio: ^2.10.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
    - assets/fonts/

  fonts:
    - family: "flappy"
      fonts:
        - asset: assets/fonts/flappy_game_font.ttf

